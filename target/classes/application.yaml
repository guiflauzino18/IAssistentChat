
server:
  port: 9090

spring:
  application:
    name: iaassistentchat

  datasource:
    url: jdbc:postgresql://${POSTGRES_ADDRESS}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    location: classpath:db/migration
    baseline-on-migrate: true

  ai:
    openai:
      base-url: ${LOCALAI_ADDRES}
      api-key: ${OPENAI_KEY}
      chat:
        model: ${CHAT_MODEL} #gpt-3.5-turbo
      embedding:
        embeddings-path: ${EMBEDDINGS_PATH} #/embeddings
        options:
          model: ${EMBEDDINGS_MODEL} #text-embedding-ada-002

    vectorstore:
      pgvector:
        enabled: true
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1536

wikijs:
  base-url: ${WIKIJS_ADDRESS}
  token: ${WIKIJS_TOKEN}
  cookie-name: ${COOKIE_NAME}

login:
  level:
    root: INFO